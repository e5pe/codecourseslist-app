{% extends 'base.html' %}

{% block content %}
<h4 style="text-align: center;">Search results of</h4>
<h3 style="text-align: center;">{{ search | title }}</h3>

{% if search %}
    <div class="row">

        {% for post in final_results %}
            <div class="col s4">
                <div class="card medium">
                    <div class="card-image">
                        <a href="{{post.post_url}}">
                            <img src="{% if post.post_image_url %}{{post.post_image_url}}{% else %}{% endif %}">
                        </a>

                    </div>
                    <div class="card-content">
                        <p>{{post.post_title}}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{post.post_url}}">Link</a>
                        {% if post.post_price != 'N/A' %}
                            <p class="right">{{post.post_price}}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
